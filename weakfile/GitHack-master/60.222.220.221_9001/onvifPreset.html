	<script type="text/javascript">
		$(function(){
			Init_license(authorization);
			var Languages = $.cookie('internationalization');

			if ( Languages == null || Languages == "" )
			{
				Languages = 'zh' ;
			}
			jQuery.i18n.properties({
				name : 'strings', //资源文件名称
				path : '/i18n/', //资源文件路径
				mode : 'map', //用Map的方式使用资源文件中的值
				language : Languages,
				encoding : 'UTF-8', // 必须写 否则中文乱码
				callback : function() {//加载成功后设置显示内容
					$('#td_1').html("IP "+$.i18n.prop('Address'));
					$('#td_2').html($.i18n.prop('Timeout'));
					$('#td_5').html($.i18n.prop('PassWord'));
					$('#preset').html($.i18n.prop('PrefabricatedBits'));

				}
			});
		});

		(function($){
			$.ajaxSetup({ cache: false });
			$.getUrlParam = function(name)
			{
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r!=null) return unescape(r[2]); return null;
			};
		})(jQuery);
		var locationHref =  window.location.protocol+"//"+window.location.host;
		var deviceIp = $.getUrlParam("deviceIp");
		var ProfileToken = $.getUrlParam("ProfileToken");
		var type = $.getUrlParam("type");

		$(function(){
			init_onvif()
		})

		function init_onvif()
		{
			//初使化
			$.ajax({
			type: "GET",
				async: false,
				url: locationHref+"/rest/admin/Onvif/Ptz/preset/"+deviceIp+"/"+ProfileToken+"",
				success: function(data)
				{
					var obj = data;
					if(obj != null)
					{
						for(var i=0;i<obj.length;i++)
						{	var PresetName = obj[i].PresetName;
							var PresetToken = obj[i].PresetToken;

							var dom ='<option value="'+PresetToken+'" title="'+PresetName+'">'+PresetName+'</option>';
							$("#PresetName").append(dom);
						}
					}
				},
				error:function(data)
				{
					var errorObj = data;
					var status = data.status;
					var statusText = data.statusText
					if(status == 401 || status == 400)
					{
						top.location.href = "login.html";
					}
					else if(status == 409)
					{
						window.top.art.dialog({id:"mesg",content:statusText+"!",time:2});
					}
				}
			})//ajax end
		};


		function onvifPreset()
		{
			var PresetToken = $("#PresetName").val();
			var PresetName = ($("#PresetName option:selected").attr("title"))

			if(type == "1")
			{
				var info = new PresetInfo(deviceIp,ProfileToken,PresetName,PresetToken);
				$.ajax({
					type: "PUT",
					async: false,
					data: stringify(info),
					url: locationHref+"/rest/admin/Onvif/Ptz/preset/"+deviceIp+"/"+ProfileToken+"",
					success:function(data)
					{
					},
					error:function(data)
					{
						var errorObj = data;
						var status = data.status;
						var statusText = data.statusText
						if(status == 401 || status == 400)
						{
							top.location.href = "login.html";
						}
						else if(status == 409)
						{
							window.top.art.dialog({id:"mesg",content:statusText+"!",time:2});
						}
					}
				})
			}
			else
			{
				var info = new PresetStartInfo(deviceIp,ProfileToken,PresetToken);
				$.ajax({
					type: "PUT",
					async: false,
					data: stringify(info),
					url: locationHref+"/rest/admin/Onvif/Ptz/preset/execute",
					success:function(data)
					{
					},
					error:function(data)
					{
						var errorObj = data;
						var status = data.status;
						var statusText = data.statusText
						if(status == 401 || status == 400)
						{
							top.location.href = "login.html";
						}
						else if(status == 409)
						{
							window.top.art.dialog({id:"mesg",content:statusText+"!",time:2});
						}
					}
				})
			}
		}
	</script>
<title></title>
</head>
