<h2>关于保障金融消费者银行卡资金安全的风险提示</h2>
<p>近期，银监会接到报告，反映有不明身份人员以“银监局人员”的名义致电银行客户向其索要银行卡网银用户名、密码并要求向不明账户进行转账。针对此类情况，银监会相关负责人表示，任何情况下，银行职员、银行监管人员或警方等都不会要求持卡人随意提供银行卡密码或向来历不明的账户转款，如果遇此类要求，首先应怀疑其身份的真实性，并及时通过正规渠道报警。
</p>
